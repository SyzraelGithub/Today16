<script id="jQ001" type="text/javascript" src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script id="jQ001_001">
var Tar, TarSib, oldTar;
function tarCssW__(_this) {
	$(_this).css('background-color', 'White');
	$(_this).css('border', 'none');	
}
$(document).ready(function () {
	$('body>div').hover(hovIn, hovOu);
	$('body>div').each(function () {
		if ($(this).get(0).style.border == '1px dashed gray') {
			tarCssW__(this);
		}
	});
	$.each($('body>div'), function(i, el){
		setTimeout(function(){
			if (Tar != el) {
				$(el).find('span').animate({fontSize: '12px'}, 100);
			}
		},100 + ( i * 100 ));
	});
});
$(window).load(function() {
	$('html, body').animate({ scrollTop: $(document).height() }, 1000);
});
function hovIn() {
	if ($(this).get(0).style.border != '1px dashed gray') {
		$(this).css('background-color', 'WhiteSmoke');
		$(this).css('border', '1px dotted Silver');
	}
}
function hovOu() {
	if ($(this).get(0).style.border != '1px dashed gray') {
		$(this).css('background-color', 'White');
		$(this).css('border', 'none');
	}
}
$(document).bind('keyup click', function (e) {
	Tar = getTar();
	setoldTar();
	setTar();
	TarSib = getSib(Tar);
	autoNow()
});
function autoNow() {
	if (TarSib.innerText.length == 10 || TarSib.innerText.length == 9) {
		var myRepeat = TarSib.innerText.length - 6;
		if (TarSib.innerText.substring(7,10) == '...' || TarSib.innerText.substring(7,9) == '..') {
			var dDt = new getdDt(new Date());
			var newTime = dDt.dHour + ':' + dDt.dMinute;
			TarSib.innerText = newTime + ' A' + Array(myRepeat).join('.');
			var sel = document.getSelection();
			sel.collapse(TarSib,1);
		}
	}
}
function getTar() {
	var yerTar = document.getSelection().getRangeAt(0).startContainer;
	while (yerTar.parentNode.tagName != 'BODY') {
		yerTar = yerTar.parentNode;
	};
	if ($('body>div').length - $(yerTar).index() < 7) {
		var childNodeIndex = 0;
		if (yerTar.childNodes[childNodeIndex].nodeType == 3) {
			childNodeIndex++;
		}
		if	(yerTar.childNodes[childNodeIndex].style.color == 'rgb(0, 0, 255)') {
			var dDt = new getdDt(new Date());
			autLasyF = function(urlF,cbFnc) {
				with (new XMLHttpRequest()) {
					onreadystatechange = function() {
						if (readyState == 4 && status == 200) {
							if (typeof cbFnc == 'function') {
								cbFnc.apply(this)
							}
						}
					}
					open('GET',urlF,true);send()
				}
			}
			getPF = function() {
				if (typeof urlPF != 'undefined') {
					return urlPF
				} else {
					return 'https://dl.dropboxusercontent.com/u/31117393/h1/iPlg/Today16/'
				}
			}
			autLasyHDoc = function(urlLF,cbFnc) {
				urlF = getPF()+ urlLF + '.htm';
				autLasyF(urlF,cbFnc);
			}
			cbFncDnm = function () {
				var inBodyDoc = document.implementation.createHTMLDocument('');
				inBodyDoc.documentElement.innerHTML = this.responseText;
				with (inBodyDoc.getElementsByTagName('span')[0]){
					innerText = innerText.replace('00',dDt.dHour);
					innerText = innerText.replace('00',dDt.dMinute);
				}
				$('body').append(inBodyDoc.documentElement.innerHTML);
			}
			autLasyHDoc('defDiv',cbFncDnm);
		}
	}
	return yerTar;
}
function setoldTar() {
	$(oldTar).css('border', 'none');
	$(oldTar).css('background-color', 'White');
	if (oldTar != Tar) {
		$(oldTar).find('span').animate({fontSize: '12px'}, 100);
	};
	oldTar = Tar;
}
function setTar() {
	$(Tar).css('border', '1px dashed gray');
	$(Tar).css('background-color', 'LightGray');
	var childNodeIndex = 0;
	if (Tar.childNodes[childNodeIndex].nodeType == 3) {
		childNodeIndex++;
	}
	if (Tar.childNodes[childNodeIndex].style.color == 'rgb(0, 0, 255)') {
		$(Tar).find('span').animate({fontSize: '24px'}, 100);
	} else {
		$(Tar).find('span').animate({fontSize: '21px'}, 100);
	};
}
function getSib(parSib) {
	return parSib.getElementsByTagName('span')[0];
}
</script>
